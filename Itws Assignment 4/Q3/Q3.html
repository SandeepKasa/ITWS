<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" text="text/css" href="./Q3.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {    
		$("#colour").click(function() { 
			setTimeout(function(){
				$("#text").css("background","yellow");
				},1000);    
			});
		$("#height").click(function(){
			setTimeout(function(){
				$("#text").css("height","160px");
				},1000);
			});
		$("#width").click(function(){
			setTimeout(function(){
				$("#text").css("width","960px");
				},1000);
			});
		});
</script>
</head>
<body>
<button id="width">Change Width</button>
<button id="height">Change Height</button>
<button id="colour">Change background</button> 
<div id="text">
This width,height and background of this text can be changed by clicking on their respective buttons.
</div> 
</body>
</html>
